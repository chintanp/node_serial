<!DOCTYPE html>
<html>
<head>
<!--Script Reference[1]-->
<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
<script>
	var chartData={
		"type":"line",  // Specify your chart type here.
		"series":[  // Insert your series data here.
        { "values": [35, 42, 67, 89]},
        { "values": [28, 40, 39, 36]}
		]
	};
	window.onload=function(){  // Render Method[2]
		zingchart.render({ 
			id:'chartDiv',
			data:chartData,
			height:400,
			width:600
		});
	};
</script>
</head>
<body>
<!--Chart Placement[3]-->
<div id ='chartDiv'></div>
</body>
</html>
